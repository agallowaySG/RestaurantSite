<!DOCTYPE html>
<html>
	<head>
		<title> Contact Us </title>
	</head>
	<body>
		<br/>

		<table>
			
			<tr>
				<td align="right"> First Name: </td>
				<td> <input type="text" name="firstNameInput"/> </td>
			</tr>
			<tr></tr>
			<tr>
				<td align="right"> Last Name: </td>
				<td> <input type="text" name="lastNameInput"/> </td>
			</tr>
			<tr></tr>
			<tr>
				<td align="right"> Email: </td>
				<td> <input type="text" name="emailInput"/> </td>
			</tr>
			<tr></tr>
			<tr>
				<td align="right"> Type of license: </td>
				<td>	<input type="radio" name="licenseType" value="Business"/>Business 
					<input type="radio" name="licenseType" value="Personal"/>Personal 
				</td>

			</tr>
			<tr></tr>
			<tr>
				<td align="right"> Reason: </td>
				<td> 
					<select name="reason">
						<option value = "1"> Select a Reason </option>
						<option value = "2"> Software Support </option>
						<option value = "3"> Hardware Support </option>
						<option value = "4"> Information Request </option>
					</select> 
				</td>

			</tr>
			<tr></tr>
			<tr>
				<td align="right"> Additional Information: </td>
				<td> <textarea name="addInfo"></textarea> </td>
			</tr>
			<tr></tr>
			<tr>
				<td align="right">  </td>
				<td> <input type="checkbox" name="acknowledged" value="confirmed"> I have read the terms of service</input>  </td>

			</tr>
			<tr>
				<td align="right">  </td>
				<td align="center"> <input type="submit" value="Send Request"/> </td>
			</tr>


		</table>

	</body>

</html>
